# =============================================================================
# Supabase Secrets Template
# Generate secrets using scripts/supabase-k3s.sh
# DO NOT commit the actual secrets.yaml to version control!
# =============================================================================
apiVersion: v1
kind: Secret
metadata:
  name: supabase-secrets
  namespace: supabase
type: Opaque
stringData:
  # PostgreSQL password
  POSTGRES_PASSWORD: "your-postgres-password"

  # Database connection URL
  # Format: postgresql://postgres:password@postgres.supabase.svc.cluster.local:5432/postgres
  DATABASE_URL: "postgresql://postgres:your-postgres-password@postgres.supabase.svc.cluster.local:5432/postgres"

  # JWT Secret (used for signing tokens)
  # Generate with: openssl rand -base64 32
  JWT_SECRET: "your-jwt-secret-min-32-chars"

  # Anon Key (JWT with 'anon' role, no expiry)
  # Generated by scripts/supabase-k3s.sh
  ANON_KEY: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxvY2FsIiwicm9sZSI6ImFub24iLCJpYXQiOjE2NDE3NjkzMDAsImV4cCI6MTk1NzM0NTMwMH0.your-signature"

  # Service Role Key (JWT with 'service_role' role, no expiry)
  # Generated by scripts/supabase-k3s.sh
  SERVICE_ROLE_KEY: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxvY2FsIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTY0MTc2OTMwMCwiZXhwIjoxOTU3MzQ1MzAwfQ.your-signature"
