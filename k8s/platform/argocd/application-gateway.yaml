apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gateway
  namespace: argocd
  labels:
    app.kubernetes.io/name: gateway
    app.kubernetes.io/part-of: service-layer
spec:
  project: default

  source:
    repoURL: https://github.com/yourorg/service_layer.git # 替换为实际仓库
    targetRevision: HEAD
    path: k8s/base
    kustomize:
      commonLabels:
        app.kubernetes.io/instance: gateway

  destination:
    server: https://kubernetes.default.svc
    namespace: apps

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  revisionHistoryLimit: 10

  # 健康检查配置
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
