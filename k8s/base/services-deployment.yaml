# =============================================================================
# VRF Service
# =============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vrf
  namespace: service-layer
  labels:
    app: vrf
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vrf
  template:
    metadata:
      labels:
        app: vrf
        
    spec:
      containers:
      - name: vrf
        image: service-layer/vrf:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8081
        env:
        - name: EDG_MARBLE_COORDINATOR_ADDR
          valueFrom:
            configMapKeyRef:
              name: service-layer-config
              key: COORDINATOR_ADDR
        - name: EDG_MARBLE_TYPE
          value: "vrf"
        - name: EDG_MARBLE_DNS_NAMES
          value: "vrf,vrf.service-layer.svc.cluster.local"
        - name: SUPABASE_URL
          valueFrom:
            configMapKeyRef:
              name: service-layer-config
              key: SUPABASE_URL
        - name: SUPABASE_SERVICE_KEY
          valueFrom:
            configMapKeyRef:
              name: service-layer-config
              key: SUPABASE_SERVICE_KEY
        - name: OE_SIMULATION
          value: "1"
        - name: SERVICE_TYPE
          value: "vrf"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "1Gi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: vrf
  namespace: service-layer
spec:
  selector:
    app: vrf
  ports:
  - port: 8081
    targetPort: 8081
---
