# =============================================================================
# VRF Service
# =============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: neorand
  namespace: service-layer
  labels:
    app: neorand
spec:
  replicas: 1
  selector:
    matchLabels:
      app: neorand
  template:
    metadata:
      labels:
        app: neorand
        
    spec:
      containers:
      - name: neorand
        image: service-layer/neorand:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8081
        env:
        - name: EDG_MARBLE_COORDINATOR_ADDR
          valueFrom:
            configMapKeyRef:
              name: service-layer-config
              key: COORDINATOR_ADDR
        - name: EDG_MARBLE_TYPE
          value: "neorand"
        - name: EDG_MARBLE_DNS_NAMES
          value: "vrf,neorand.service-layer.svc.cluster.local"
        - name: SUPABASE_URL
          valueFrom:
            configMapKeyRef:
              name: service-layer-config
              key: SUPABASE_URL
        - name: SUPABASE_SERVICE_KEY
          valueFrom:
            configMapKeyRef:
              name: service-layer-config
              key: SUPABASE_SERVICE_KEY
        - name: OE_SIMULATION
          value: "1"
        - name: SERVICE_TYPE
          value: "neorand"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "1Gi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: neorand
  namespace: service-layer
spec:
  selector:
    app: neorand
  ports:
  - port: 8081
    targetPort: 8081
---
