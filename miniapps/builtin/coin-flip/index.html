<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Neo Coin Flip - Simple 50/50 game to double your GAS" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; connect-src https://*; img-src 'self' data: https:;"
    />
    <title>Neo Coin Flip</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
        color: #fff;
        min-height: 100vh;
        padding: 20px;
      }
      .container {
        max-width: 500px;
        margin: 0 auto;
      }
      h1 {
        text-align: center;
        margin-bottom: 10px;
        color: #ffd700;
        font-size: 2em;
      }
      .subtitle {
        text-align: center;
        color: #888;
        margin-bottom: 30px;
      }
      .card {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 16px;
        padding: 24px;
        margin-bottom: 20px;
        backdrop-filter: blur(10px);
      }
      .card h2 {
        color: #ffd700;
        margin-bottom: 20px;
        font-size: 1.3em;
      }
      .coin-container {
        display: flex;
        justify-content: center;
        margin: 40px 0;
        perspective: 1000px;
      }
      .coin {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        background: linear-gradient(135deg, #ffd700 0%, #ffaa00 50%, #ffd700 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 4em;
        font-weight: bold;
        color: #1a1a2e;
        box-shadow:
          0 10px 30px rgba(255, 215, 0, 0.3),
          inset 0 -5px 20px rgba(0, 0, 0, 0.2);
        transition: transform 0.1s;
        transform-style: preserve-3d;
      }
      .coin.flipping {
        animation: flip 1s ease-in-out;
      }
      @keyframes flip {
        0% {
          transform: rotateY(0deg);
        }
        100% {
          transform: rotateY(1800deg);
        }
      }
      .coin.heads {
        background: linear-gradient(135deg, #ffd700 0%, #ffaa00 100%);
      }
      .coin.tails {
        background: linear-gradient(135deg, #c0c0c0 0%, #808080 100%);
      }
      .choice-buttons {
        display: flex;
        gap: 20px;
        justify-content: center;
        margin-bottom: 20px;
      }
      .choice-btn {
        flex: 1;
        max-width: 150px;
        padding: 20px;
        border: 3px solid rgba(255, 215, 0, 0.3);
        border-radius: 12px;
        background: rgba(0, 0, 0, 0.3);
        color: #fff;
        font-size: 1.2em;
        cursor: pointer;
        transition: all 0.3s;
      }
      .choice-btn:hover {
        border-color: #ffd700;
        background: rgba(255, 215, 0, 0.1);
      }
      .choice-btn.selected {
        border-color: #ffd700;
        background: rgba(255, 215, 0, 0.2);
        color: #ffd700;
      }
      .choice-btn:focus {
        outline: 2px solid #ffd700;
        outline-offset: 2px;
      }
      .input-group {
        margin-bottom: 20px;
      }
      .input-group label {
        display: block;
        color: #888;
        margin-bottom: 8px;
      }
      .input-group input {
        width: 100%;
        padding: 15px;
        border: 2px solid rgba(255, 215, 0, 0.3);
        border-radius: 10px;
        background: rgba(0, 0, 0, 0.3);
        color: #fff;
        font-size: 1.2em;
        text-align: center;
      }
      .input-group input:focus {
        outline: none;
        border-color: #ffd700;
      }
      .quick-amounts {
        display: flex;
        gap: 10px;
        margin-top: 10px;
      }
      .quick-btn {
        flex: 1;
        padding: 10px;
        border: 1px solid rgba(255, 215, 0, 0.3);
        border-radius: 8px;
        background: transparent;
        color: #888;
        cursor: pointer;
        transition: all 0.3s;
      }
      .quick-btn:hover {
        border-color: #ffd700;
        color: #ffd700;
      }
      .payout-box {
        text-align: center;
        padding: 20px;
        background: rgba(255, 215, 0, 0.1);
        border-radius: 12px;
        margin-bottom: 20px;
      }
      .payout-label {
        color: #888;
        font-size: 0.9em;
      }
      .payout-value {
        font-size: 2em;
        font-weight: bold;
        color: #ffd700;
      }
      .btn {
        width: 100%;
        padding: 18px;
        border: none;
        border-radius: 12px;
        font-size: 1.2em;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s;
      }
      .btn:hover:not(:disabled) {
        transform: translateY(-2px);
      }
      .btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      .btn:focus {
        outline: 2px solid #ffd700;
        outline-offset: 2px;
      }
      .btn-primary {
        background: linear-gradient(90deg, #ffd700, #ffaa00);
        color: #000;
      }
      .stats-row {
        display: flex;
        justify-content: space-around;
        text-align: center;
      }
      .stat-item .stat-value {
        font-size: 1.5em;
        font-weight: bold;
        color: #ffd700;
      }
      .stat-item .stat-label {
        color: #888;
        font-size: 0.9em;
      }
      .history-list {
        max-height: 200px;
        overflow-y: auto;
      }
      .history-item {
        display: flex;
        justify-content: space-between;
        padding: 12px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      }
      .history-item.win {
        background: rgba(0, 255, 136, 0.05);
      }
      .history-item.lose {
        background: rgba(255, 100, 100, 0.05);
      }
      .result-win {
        color: #00ff88;
        font-weight: bold;
      }
      .result-lose {
        color: #ff6464;
        font-weight: bold;
      }
      .status {
        padding: 15px;
        border-radius: 10px;
        margin-top: 15px;
        text-align: center;
        display: none;
      }
      .status.success {
        background: rgba(0, 255, 136, 0.2);
        color: #00ff88;
        display: block;
      }
      .status.error {
        background: rgba(255, 100, 100, 0.2);
        color: #ff6464;
        display: block;
      }
      .status.loading {
        background: rgba(255, 215, 0, 0.2);
        color: #ffd700;
        display: block;
      }
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        border: 0;
      }
    </style>
  </head>
  <body>
    <div class="container" role="main">
      <header>
        <h1>Neo Coin Flip</h1>
        <p class="subtitle">50/50 chance to double your GAS</p>
      </header>

      <section class="card" aria-labelledby="coin-heading">
        <h2 id="coin-heading">Flip Result</h2>
        <div class="coin-container">
          <div class="coin" id="coin" role="img" aria-live="polite" aria-label="Coin showing dash">-</div>
        </div>
        <div class="stats-row">
          <div class="stat-item">
            <div class="stat-value" id="wins" aria-live="polite">0</div>
            <div class="stat-label">Wins</div>
          </div>
          <div class="stat-item">
            <div class="stat-value" id="losses" aria-live="polite">0</div>
            <div class="stat-label">Losses</div>
          </div>
          <div class="stat-item">
            <div class="stat-value" id="streak" aria-live="polite">0</div>
            <div class="stat-label">Streak</div>
          </div>
        </div>
      </section>

      <section class="card" aria-labelledby="bet-heading">
        <h2 id="bet-heading">Place Your Bet</h2>
        <form
          id="flip-form"
          onsubmit="
            event.preventDefault();
            flipCoin();
          "
        >
          <div class="input-group">
            <label id="choice-label">Your Choice</label>
            <div class="choice-buttons" role="radiogroup" aria-labelledby="choice-label">
              <button
                type="button"
                class="choice-btn selected"
                data-choice="heads"
                onclick="selectChoice('heads')"
                role="radio"
                aria-checked="true"
              >
                HEADS
              </button>
              <button
                type="button"
                class="choice-btn"
                data-choice="tails"
                onclick="selectChoice('tails')"
                role="radio"
                aria-checked="false"
              >
                TAILS
              </button>
            </div>
          </div>

          <div class="input-group">
            <label for="bet-amount">Bet Amount (GAS)</label>
            <input type="number" id="bet-amount" value="0.1" min="0.1" max="10" step="0.1" required />
            <div class="quick-amounts">
              <button type="button" class="quick-btn" onclick="setAmount(0.1)">0.1</button>
              <button type="button" class="quick-btn" onclick="setAmount(0.5)">0.5</button>
              <button type="button" class="quick-btn" onclick="setAmount(1)">1</button>
              <button type="button" class="quick-btn" onclick="setAmount(5)">5</button>
            </div>
          </div>

          <div class="payout-box">
            <div class="payout-label">Win Amount (2x)</div>
            <div class="payout-value" id="potential-win" aria-live="polite">0.2 GAS</div>
          </div>

          <button type="submit" class="btn btn-primary" id="btn-flip">Flip Coin</button>
          <div id="status" class="status" aria-live="assertive"></div>
        </form>
      </section>

      <section class="card" aria-labelledby="history-heading">
        <h2 id="history-heading">Recent Flips</h2>
        <div class="history-list" id="history-list" role="list" aria-live="polite">
          <div class="history-item" role="listitem"><span>No flips yet</span></div>
        </div>
      </section>
    </div>
    <script src="app.js"></script>
  </body>
</html>
