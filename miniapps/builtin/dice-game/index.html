<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Neo Dice - Provably fair dice game with on-chain randomness and up to 6x multiplier"
    />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; connect-src https://*; img-src 'self' data: https:;"
    />
    <title>Neo Dice</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        color: #fff;
        min-height: 100vh;
        padding: 20px;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
      }
      h1 {
        text-align: center;
        margin-bottom: 10px;
        color: #ff6b6b;
        font-size: 2em;
      }
      .subtitle {
        text-align: center;
        color: #888;
        margin-bottom: 30px;
      }
      .card {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 16px;
        padding: 24px;
        margin-bottom: 20px;
        backdrop-filter: blur(10px);
      }
      .card h2 {
        color: #ff6b6b;
        margin-bottom: 20px;
        font-size: 1.3em;
      }
      .dice-display {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin: 30px 0;
      }
      .dice {
        width: 80px;
        height: 80px;
        background: linear-gradient(135deg, #fff 0%, #e0e0e0 100%);
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2.5em;
        color: #1a1a2e;
        font-weight: bold;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        transition: transform 0.3s;
      }
      .dice.rolling {
        animation: roll 0.5s ease-in-out infinite;
      }
      @keyframes roll {
        0%,
        100% {
          transform: rotate(0deg) scale(1);
        }
        25% {
          transform: rotate(10deg) scale(1.1);
        }
        50% {
          transform: rotate(0deg) scale(1);
        }
        75% {
          transform: rotate(-10deg) scale(1.1);
        }
      }
      .bet-type-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
        margin-bottom: 20px;
      }
      .bet-type-btn {
        padding: 15px 10px;
        border: 2px solid rgba(255, 107, 107, 0.3);
        border-radius: 10px;
        background: rgba(0, 0, 0, 0.3);
        color: #fff;
        font-size: 0.9em;
        cursor: pointer;
        transition: all 0.3s;
        text-align: center;
      }
      .bet-type-btn:hover {
        border-color: #ff6b6b;
        background: rgba(255, 107, 107, 0.1);
      }
      .bet-type-btn.selected {
        border-color: #ff6b6b;
        background: rgba(255, 107, 107, 0.2);
        color: #ff6b6b;
      }
      .bet-type-btn:focus {
        outline: 2px solid #ff6b6b;
        outline-offset: 2px;
      }
      .multiplier {
        font-size: 0.8em;
        color: #ffd700;
        margin-top: 5px;
      }
      .input-group {
        margin-bottom: 20px;
      }
      .input-group label {
        display: block;
        color: #888;
        margin-bottom: 8px;
      }
      .input-group input {
        width: 100%;
        padding: 15px;
        border: 2px solid rgba(255, 107, 107, 0.3);
        border-radius: 10px;
        background: rgba(0, 0, 0, 0.3);
        color: #fff;
        font-size: 1.2em;
      }
      .input-group input:focus {
        outline: none;
        border-color: #ff6b6b;
      }
      .quick-amounts {
        display: flex;
        gap: 10px;
        margin-top: 10px;
      }
      .quick-btn {
        flex: 1;
        padding: 8px;
        border: 1px solid rgba(255, 107, 107, 0.3);
        border-radius: 8px;
        background: transparent;
        color: #888;
        cursor: pointer;
        transition: all 0.3s;
      }
      .quick-btn:hover {
        border-color: #ff6b6b;
        color: #ff6b6b;
      }
      .payout-info {
        display: flex;
        justify-content: space-between;
        padding: 15px;
        background: rgba(255, 215, 0, 0.1);
        border-radius: 10px;
        margin-bottom: 20px;
      }
      .payout-label {
        color: #888;
      }
      .payout-value {
        color: #ffd700;
        font-weight: bold;
        font-size: 1.2em;
      }
      .btn {
        width: 100%;
        padding: 18px;
        border: none;
        border-radius: 12px;
        font-size: 1.2em;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s;
      }
      .btn:hover:not(:disabled) {
        transform: translateY(-2px);
      }
      .btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      .btn:focus {
        outline: 2px solid #ff6b6b;
        outline-offset: 2px;
      }
      .btn-primary {
        background: linear-gradient(90deg, #ff6b6b, #ffd700);
        color: #000;
      }
      .stats-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 15px;
      }
      .stat-box {
        background: rgba(255, 107, 107, 0.1);
        border-radius: 12px;
        padding: 15px;
        text-align: center;
      }
      .stat-value {
        font-size: 1.5em;
        font-weight: bold;
        color: #ff6b6b;
      }
      .stat-label {
        color: #888;
        font-size: 0.9em;
        margin-top: 5px;
      }
      .history-list {
        max-height: 200px;
        overflow-y: auto;
      }
      .history-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 12px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      }
      .history-item.win {
        background: rgba(0, 255, 136, 0.05);
      }
      .history-item.lose {
        background: rgba(255, 100, 100, 0.05);
      }
      .history-dice {
        font-weight: bold;
        color: #fff;
      }
      .history-result {
        font-weight: bold;
      }
      .history-result.win {
        color: #00ff88;
      }
      .history-result.lose {
        color: #ff6464;
      }
      .status {
        padding: 15px;
        border-radius: 10px;
        margin-top: 15px;
        text-align: center;
        display: none;
      }
      .status.success {
        background: rgba(0, 255, 136, 0.2);
        color: #00ff88;
        display: block;
      }
      .status.error {
        background: rgba(255, 100, 100, 0.2);
        color: #ff6464;
        display: block;
      }
      .status.loading {
        background: rgba(255, 107, 107, 0.2);
        color: #ff6b6b;
        display: block;
      }
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        border: 0;
      }
    </style>
  </head>
  <body>
    <div class="container" role="main">
      <header>
        <h1>Neo Dice</h1>
        <p class="subtitle">Roll the dice, win big with provably fair randomness</p>
      </header>

      <section class="card" aria-labelledby="dice-heading">
        <h2 id="dice-heading">Roll Result</h2>
        <div class="dice-display" aria-live="polite">
          <div class="dice" id="dice1" role="img" aria-label="First dice">-</div>
          <div class="dice" id="dice2" role="img" aria-label="Second dice">-</div>
        </div>
        <div class="stats-grid">
          <div class="stat-box">
            <div class="stat-value" id="total-roll" aria-live="polite">-</div>
            <div class="stat-label">Total</div>
          </div>
          <div class="stat-box">
            <div class="stat-value" id="last-result" aria-live="polite">-</div>
            <div class="stat-label">Result</div>
          </div>
        </div>
      </section>

      <section class="card" aria-labelledby="bet-heading">
        <h2 id="bet-heading">Place Your Bet</h2>
        <form
          id="dice-form"
          onsubmit="
            event.preventDefault();
            rollDice();
          "
        >
          <div class="input-group">
            <label id="bet-type-label">Bet Type</label>
            <div class="bet-type-grid" role="radiogroup" aria-labelledby="bet-type-label">
              <button
                type="button"
                class="bet-type-btn selected"
                data-bet="over7"
                onclick="selectBet('over7')"
                role="radio"
                aria-checked="true"
              >
                Over 7
                <div class="multiplier">2x</div>
              </button>
              <button
                type="button"
                class="bet-type-btn"
                data-bet="under7"
                onclick="selectBet('under7')"
                role="radio"
                aria-checked="false"
              >
                Under 7
                <div class="multiplier">2x</div>
              </button>
              <button
                type="button"
                class="bet-type-btn"
                data-bet="exact7"
                onclick="selectBet('exact7')"
                role="radio"
                aria-checked="false"
              >
                Exact 7
                <div class="multiplier">6x</div>
              </button>
              <button
                type="button"
                class="bet-type-btn"
                data-bet="doubles"
                onclick="selectBet('doubles')"
                role="radio"
                aria-checked="false"
              >
                Doubles
                <div class="multiplier">6x</div>
              </button>
              <button
                type="button"
                class="bet-type-btn"
                data-bet="even"
                onclick="selectBet('even')"
                role="radio"
                aria-checked="false"
              >
                Even
                <div class="multiplier">2x</div>
              </button>
              <button
                type="button"
                class="bet-type-btn"
                data-bet="odd"
                onclick="selectBet('odd')"
                role="radio"
                aria-checked="false"
              >
                Odd
                <div class="multiplier">2x</div>
              </button>
            </div>
          </div>

          <div class="input-group">
            <label for="bet-amount">Bet Amount (GAS)</label>
            <input
              type="number"
              id="bet-amount"
              name="amount"
              value="0.1"
              min="0.1"
              max="10"
              step="0.1"
              required
              aria-describedby="bet-help"
            />
            <span id="bet-help" class="sr-only">Enter bet amount between 0.1 and 10 GAS</span>
            <div class="quick-amounts">
              <button type="button" class="quick-btn" onclick="setAmount(0.1)">0.1</button>
              <button type="button" class="quick-btn" onclick="setAmount(0.5)">0.5</button>
              <button type="button" class="quick-btn" onclick="setAmount(1)">1</button>
              <button type="button" class="quick-btn" onclick="setAmount(5)">5</button>
              <button type="button" class="quick-btn" onclick="setAmount(10)">MAX</button>
            </div>
          </div>

          <div class="payout-info">
            <span class="payout-label">Potential Win</span>
            <span class="payout-value" id="potential-win" aria-live="polite">0.2 GAS</span>
          </div>

          <button type="submit" class="btn btn-primary" id="btn-roll">Roll Dice</button>
          <div id="status" class="status" aria-live="assertive"></div>
        </form>
      </section>

      <section class="card" aria-labelledby="history-heading">
        <h2 id="history-heading">Recent Rolls</h2>
        <div class="history-list" id="history-list" role="list" aria-live="polite">
          <div class="history-item" role="listitem">
            <span>No rolls yet</span>
          </div>
        </div>
      </section>
    </div>

    <script src="app.js"></script>
  </body>
</html>
