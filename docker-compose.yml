# Service Layer Docker Compose
# Using Supabase Official Service (Pro)

version: '3.8'

services:
  # ==========================================================================
  # Core Services
  # ==========================================================================

  server:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: service-layer-server
    ports:
      - "8080:8080"   # HTTP API
      - "9090:9090"   # Metrics
    env_file:
      - .env
    environment:
      - TEE_MODE=simulation
      - DEBUG=true
    volumes:
      - ./sealed_store:/app/sealed_store
      - ./sealing.key:/app/sealing.key
    depends_on:
      - redis
    networks:
      - service-layer-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: service-layer-frontend
    ports:
      - "3000:80"
    environment:
      - VITE_API_URL=http://localhost:8080/api
      - VITE_SUPABASE_URL=https://dmonstzalbldzzdbbcdj.supabase.co
      - VITE_SUPABASE_ANON_KEY=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRtb25zdHphbGJsZHp6ZGJiY2RqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI5NTE4NjIsImV4cCI6MjA3ODUyNzg2Mn0.fQwvIyMEwa_k51hJPn9qPrGfZ5z4i-zZ7LeoVwksCT8
    depends_on:
      - server
    networks:
      - service-layer-network
    restart: unless-stopped

  # ==========================================================================
  # Cache (Redis for local caching)
  # ==========================================================================

  redis:
    image: redis:7-alpine
    container_name: service-layer-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - service-layer-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================================================
  # Monitoring
  # ==========================================================================

  prometheus:
    image: prom/prometheus:latest
    container_name: service-layer-prometheus
    ports:
      - "9091:9090"
    volumes:
      - ./infra/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    networks:
      - service-layer-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: service-layer-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - ./infra/grafana/provisioning:/etc/grafana/provisioning
      - ./infra/grafana/dashboards:/var/lib/grafana/dashboards
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - service-layer-network
    restart: unless-stopped

# ==========================================================================
# Networks & Volumes
# ==========================================================================

networks:
  service-layer-network:
    driver: bridge

volumes:
  redis_data:
  prometheus_data:
  grafana_data:
