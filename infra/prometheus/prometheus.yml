# Prometheus configuration for Neo Service Layer
global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files: []

scrape_configs:
  # Service Layer metrics endpoint
  - job_name: 'service-layer'
    static_configs:
      - targets: ['host.docker.internal:9090']
    metrics_path: /metrics

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
